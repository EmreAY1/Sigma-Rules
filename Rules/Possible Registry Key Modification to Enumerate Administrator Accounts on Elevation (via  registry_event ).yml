title: Possible Registry Key Modification to Enumerate Administrator Accounts on Elevation (via  registry_event )
status: stable
description: This rule detects the suspicious modification of associated registry key to enumerate administrator accounts for providing part of the logon information to an unauthorized users such as threat actors.
author: Emre Ay
references:
- https://admx.help/?Category=Windows_10_2016&Policy=Microsoft.Policies.CredentialsUI::EnumerateAdministrators
logsource:
  product: windows
  category: registry_event
detection:
  selection:
    TargetObject|endswith:
    - '\Windows\CurrentVersion\Policies\CredUI\EnumerateAdministrators'
    Details:
    - 'DWORD (0x00000001)'
  condition: selection
falsepositives:
- Unlikely
tags:
- attack.defense_evasion
- attack.t1112
level: medium
