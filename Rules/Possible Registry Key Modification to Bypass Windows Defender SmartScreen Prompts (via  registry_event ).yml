title: Possible Registry Key Modification to Bypass Windows Defender SmartScreen Prompts (via  registry_event )
status: stable
description: This rule detects the modification of associated registry key to bypass windows defender smart screen for files which allows to download malicious and unrecognized files, programs into the victim system.
author: Emre Ay
references:
- https://www.howto-connect.com/block-unsafe-file-download-microsoft-edge/
- https://admx.help/?Category=Windows_10_2016&Policy=Microsoft.Policies.SmartScreen::EdgePreventOverrideForFiles
logsource:
  product: windows
  category: registry_event
detection:
  selection:
    TargetObject|endswith:
    - '\Microsoft\MicrosoftEdge\PhishingFilter\PreventOverrideAppRepUnknown'
    Details:
    - 'DWORD (0x00000000)'
  condition: selection
falsepositives:
- Unlikely
tags:
- attack.defense_evasion
- attack.t1112
level: medium
