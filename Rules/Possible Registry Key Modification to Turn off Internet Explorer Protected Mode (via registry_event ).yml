title: Possible Registry Key Modification to Turn off Internet Explorer Protected Mode (via registry_event )
status: stable
description: Internet explorer protect feature helps prevent malicious software from exploiting vulnerabilities in internet explorer and protect users computer from the most common ways that threat actors can gain access to victim system. This rule detects the suspicious modification of associated registry key to disable internet explorer protected mode.
author: Emre Ay
references:
- https://admx.help/?Category=Windows_10_2016&Policy=Microsoft.Policies.InternetExplorer::IZ_Policy_TurnOnProtectedMode_2
logsource:
  product: windows
  category: registry_event
detection:
  selection:
    TargetObject|endswith:
    - '\Windows\CurrentVersion\Internet Settings\Lockdown_Zones\3\2500'
    Details:
    - 'DWORD (0x00000003)'
  condition: selection
falsepositives:
- Unlikely
tags:
- attack.defense_evasion
- attack.t1112
level: medium
